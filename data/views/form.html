<form action="/index.php?state=save" method="POST">
    <div class="hero">
      <h2>Premier heros</h2>
      <div>
        <label for="name">Nom : </label>
        <input type="text" id='name' name="hero[]">
      </div>
      <div>
        <label for="hp">HP : </label>
        <input type="number" id='hp' max='100' name="hero[]">
      </div>
      <div>
        <label for="mp">MP : </label>
        <input type="number" id='mp' name="hero[]">
      </div>
      <div>
        <label for="class">Classe : </label>

          <option value="mage">Mage</option>
          <option value="Warrior">Warrior</option>
        </select>
      </div>
    </div>
    <input type="submit" value="Start">
  </form>
